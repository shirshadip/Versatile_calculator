    <head>
        <meta charset="UTF-8">

        <title>Unit Converter</title>

    <body>
        <div class="head">
            convert Weight and Mass
        </div>
        <div class="input">
            <select name="units" id="weightfrom">
                <option value="">--Select--</option>
                <option value="kilo">Kilogram</option>
                <option value="mlg">Gram</option>
                <option value="centi">Centigram</option>
                <option value="pounds">pounds</option>
            </select>
            <input type="number" name="input" id="weightinput" placeholder="Enter value">
            <p>To üëâ</p>

                <option value="centi">Centigram</option>
                <option value="pounds">Pounds</option>
            </select>
            <button onclick="showunit()">Show result</button>
            <br>
            <div class="output" id="displayunitweight"></div>
        </div>
        <br>
        <div class="head">
            Force Unit converter
        </div>

            <select id="forcefrom">
                <option value="">--Select--</option>
                <option value="newton">Newton</option>
                <option value="dyne">Dyne</option>
