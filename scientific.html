<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="css/scientific.css">
</head>
<body>
    <!-- Content goes here -->
      <div class="calculator">
    <input type="text" id="display" disabled>
    <br>
    <button onclick="calculate()" class="wide">=</button>

    <button onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">←</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>
    <br>
        <button onclick="appendValue('sin(')">sin</button>
    <button onclick="appendValue('cos(')">cos</button>
    <button onclick="appendValue('tan(')">tan</button>
    <button onclick="appendValue('ln(')">ln</button>

    <br/>

    <button onclick="appendValue('asin(')">sin⁻¹</button>
    <button onclick="appendValue('acos(')">cos⁻¹</button>
    <button onclick="appendValue('atan(')">tan⁻¹</button>
    <button onclick="appendValue('log(')">log₁₀</button>

    <br/>
    <button onclick="appendValue('sqrt(')">√</button>
    <button onclick="appendValue('^')">^</button>
    <!-- append Math.PI and Math.E directly to avoid ambiguous 'e' replacement -->
    <button onclick="appendValue('Math.PI')">π</button>
    <button onclick="appendValue('Math.E')">e</button>

    <br/>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('/')">÷</button>
    <br>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('*')">×</button>
    <br>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('-')">-</button>
    <br>
    <button onclick="appendValue('0')" class="wide">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="appendValue('+')">+</button>
    <br>
    
    <button onclick="toggleMode()" class="mode-toggle" id="modeBtn">Radians</button>
<br>
    <div id="homenav">
        <button onclick="location.href='index.html'" style="width: 220px;height: 50px;background-color: chartreuse;">Home page</button>
    </div>
    <div id="footer">
        <p>&copy; 2025 Calculator App. Made by shirshadip</p>
    </div>

    </div>
    <br>
    <script src="javascript/scientific.js"></script>
</body>
</html>
