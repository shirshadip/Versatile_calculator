<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="css/basic.css">

</head>
<body>
    <div class="Calculator">
        <input type="text" id="display" placeholder="0" autocomplete="off" readonly>
        
        <div class="button-row">
            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn-operator" onclick="appendValue('/')">√∑</button>
            <button class="btn-operator" onclick="appendValue('*')">√ó</button>
            <button class="btn-delete" onclick="deleteLast()">‚Üê</button>
        </div>
        
        <div class="button-row">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="btn-operator" onclick="appendValue('-')">‚àí</button>
        </div>
        
        <div class="button-row">
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="btn-operator" onclick="appendValue('+')">+</button>
        </div>
        
        <div class="button-row">
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="btn-equals" onclick="calculate()">=</button>
        </div>
        
        <div class="button-row">
            <button class="btn-zero" onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>

    <div class="navigation">
        <button class="btn-home" onclick="location.href='index.html'">üè† Home Page</button>
        <button class="btn-scientific" onclick="location.href='scientific.html'">üî¨ Scientific Calculator</button>
    </div>

    <div id="footer">
        <p>&copy; 2025 Calculator App ‚Ä¢ Made by shirshadip</p>
    </div>
<script src="javascript/basic.js"></script>

</body>
</html>
