<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Permutations & combinations</title>
        <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="css/p&c.css">
        <script src="javascript/p&c.js"></script>

    </head>

    <body>
        <div class="head">
            Calcuate Factorial
        </div>
        <div class="input">
            <input type="text" class="number" id="factinput" placeholder="Enter a number to evaluate the factorial">
            <button onclick="showfact()">Show result</button>
            <div class="output" id="display"></div>
        </div>
        <div class="head">
            Calculate Permutations
        </div>
        <div class="input">
            <p>
                Expression = <sup>n</sup>p <sub>r</sub>
            </p>
            <input type="text" class="number" name="n" id="nforp" placeholder="Enter the n">
            <input type="text" class="number" name="r" id="rforp" placeholder="Enter the r">
            <button onclick="showpermutations()">Show result</button>
            <div class="output" id="displayp"></div>
        </div>
        <div class="head">
            Calculation Combinations
        </div>
        <div class="input">
            <p>
                Expression = <sup>n</sup>c<sub>r</sub>
            </p>
            <input type="text" class="number" name="n" id="nforc" placeholder="Enter the n">
            <input type="text" class="number" name="r" id="rforc" placeholder="Enter the r">
            <button onclick="showcombinations()">Show result</button>
            <div class="output" id="displayc"></div>
        </div>
        <div id="homenav">
            <button onclick="location.href='index.html'">← Home Page</button>
        </div>
        <div id="footer">
            <p>&copy; 2026 Calculator App • Made by shirshadip</p>
        </div>

    </body>

</html>
